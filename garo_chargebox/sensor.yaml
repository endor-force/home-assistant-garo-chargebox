platform: rest
name: Laddbox
resource: http://192.168.xxx.yyy:8080/servlet/rest/chargebox/status
json_attributes:
    - connector
    - mode
    - currentLimit
    - pilotLevel
    - powerMode
    - currentChargingCurrent
    - currentChargingPower
    - accSessionEnergy
    - latestReading
    - currentTemperature
    - sessionStartValue
    - nrOfPhases
    - sessionStartTime
    - accSessionMillis
value_template: '{{ value_json.connector }}'